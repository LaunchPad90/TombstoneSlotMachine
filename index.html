<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather|Montserrat|Raleway|Roboto&display=swap"
        rel="stylesheet">
    <script defer src="main.js"></script>
    <title>Slot Machine</title>
</head>

<body>
    <div id="background"></div>
    <div class="slot-wrapper">

        <header id="top-bar">CLICK SPIN!</header>

        <main id="container">
            <div id="left-reel"></div>
            <div id="middle-reel"></div>
            <div id="right-reel"></div>
        </main>

        <footer id="bottom-bar">
            <div id="credits">
                CREDITS: <span id="player-money">200</span>
            </div>

            <div>
                <button id="spinBtn">SPIN</button>
            </div>

            <div id="bet">
                <p>
                    <input type="text" placeholder="BET HERE!!!">
                    <button id="plus">+</button>
                    <button id="minus">-</button>
                </p>
            </div>
        </footer>
    </div>
</body>

</html>
